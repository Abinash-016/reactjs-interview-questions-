 .sphere {
animation: brightnessChanging 1s linear infinite alternate;

 /* BLUE BASE COLOR (start) */

  display: none;
  pointer-events: none;
  z-index: 9999;

transition: background .4s linear, box-shadow .4s linear;


}

/* ===== Water droplet particles ===== */
.droplet{
  position: fixed;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  pointer-events: none;
  z-index: 9999;

  background: radial-gradient(circle at 30% 30%,
              rgba(173,216,255,0.9),
              rgba(59,130,246,0.6));

  box-shadow: inset 0 0 2px rgba(255,255,255,0.6);

  opacity: 1;
}

/* droplet flying + falling */
@keyframes dropletFly {
  0% {
    transform: translate(0,0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translate(var(--dx), var(--dy)) scale(0.5);
    opacity: 0;
  }
}


/* Turn GREEN near progress bar */
.sphere.green{
  background: rgba(34, 197, 94, 0.5);

  box-shadow:
    inset 0 0 6px rgba(255, 255, 255, .3),
    0 0 14px rgba(34, 197, 94, 0.6);
}


/* shiny top reflection */
.sphere::before {
  background-color: rgba(255, 255, 255, 0.4);
  border-radius: 50%;
  content: '';
  height: 5px;
  margin: 5px 0 0px 12px;
  position: absolute;
  width: 12px;
}

/* bottom depth shadow */
.sphere::after {
  border-radius: 50%;
  box-shadow: inset 0 -8px 8px rgba(255, 255, 255, .2);
  content: '';
  height: 80%;
  position: absolute;
  margin: 15% 0 0 6%;
  width: 90%;
}

@keyframes brightnessChanging {
  from { opacity: 1; }
  to   { opacity: .78; }
}


@keyframes fly{
  0%{
    transform:scale(1);
  }
  100%{
    transform:scale(0.3);
  }
}
/* Explode / pop */
/* Realistic bubble pop */
@keyframes pop {
  0% {
    transform: scale(0.6);
    opacity: 1;
    filter: blur(0px);
  }
  50% {
    transform: scale(1.3);
    opacity: 0.8;
    filter: blur(1px);
  }
  100% {
    transform: scale(2);
    opacity: 0;
    filter: blur(3px);
  }
}

/* Stop shimmer when popping */
.sphere.pop{
  animation: pop .25s ease-out forwards !important;
}

function renderGrid(){

  grid.innerHTML = "";

  const now = new Date();
  const year = now.getFullYear();
  const month = now.getMonth();

  const days = new Date(year, month + 1, 0).getDate();

  for(let d=1; d<=days; d++){

    const date = new Date(year, month, d)
                    .toDateString();

    const box = document.createElement("div");

       store[date] ? "#22c55e" : "#e5e7eb";

    grid.appendChild(box);
  }
}

function trackTime(){

  const key = "timeLog";

  const today = new Date().toDateString();

  if(!log[today]) log[today] = 0;

  // add 1 minute every minute while page open
  log[today] += 1;

  localStorage.setItem(key, JSON.stringify(log));
}

function updateStats(){

  const heads =
    document.querySelectorAll("h2, h3").length;

  const data = getStore();
  const done = Object.keys(data).length;

  document.getElementById("sTotal").innerText = heads;
  document.getElementById("sDone").innerText = done;

  const log = JSON.parse(
     localStorage.getItem("timeLog") || "{}"
  );

  let week=0, month=0;

  const now = new Date();

  for(const d in log){
    const dt = new Date(d);

    const diff =
      (now - dt) / (1000*60*60*24);

    if(diff <= 7) week += log[d];
    if(diff <= 30) month += log[d];
  }

  document.getElementById("weekTime").innerText =
     week + " min";

  document.getElementById("monthTime").innerText =
     month + " min";
}


function enableSearch(){

  const input = document.getElementById("searchInput");
  if(!input) return;

  input.oninput = function(){

    const q = this.value.trim();

    // remove old highlights
    document.querySelectorAll(".highlight").forEach(e=>{
      e.outerHTML = e.innerHTML;
    });

    if(!q) return;

    const regex = new RegExp(`(${q})`, "gi");
    let firstMatch = null;

    // search only inside rendered markdown area
    const area = document.querySelector(".markdown-section");
    if(!area) return;

    area.querySelectorAll("h1,h2,h3,p,li,code,td")
      .forEach(el=>{

        if(el.children.length === 0 &&
           regex.test(el.innerText)){

          el.innerHTML = el.innerHTML.replace(
            regex,
            "<span class='highlight'>$1</span>"
          );

          if(!firstMatch) firstMatch = el;
        }
      });

    // scroll to first match
    if(firstMatch){
      firstMatch.scrollIntoView({
        behavior: "smooth",
        block: "center"
      });
    }
  };
}
